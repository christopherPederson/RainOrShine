<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Kanit:wght@600&display=swap" rel="stylesheet">
    <script defer src='main.js'></script>
</head>
<body>
    <header class="header">
        <a class="header__logoWrapper" href=""><span class="header__logo--Rain">Rain</span>.or.<span class="header__logo--Shine">Shine</a>
        <div class="header__search">
        <input type="search" class="header__locationSearchBox" placeholder="Search a city...">
        <button class="header__locationSearchBtn headerBtn">Search</button>
        </div>
        <button class="header__myLocationBtn headerBtn">Use My Location</button>
    </header>
    <div class="marquee">
        <ul class="marquee__textWrapper">
        </ul>
        <ul class="marquee__textWrapper marquee__textWrapper--hidden" aria-hidden="true">
        </ul>
    </div>
    <div class="content">
        <div class="overveiwTile tile">
            <div class="icon">
            </div>
        </div>
    </div>

</body>
</html>
